specVersion: v0.1.0
package:
  name: antelope_transactions
  version: v0.3.3
  url: https://github.com/pinax-network/antelope-transactions-substreams
  image: ./images/wax.jpg

imports:
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.3.1/substreams-database-change-v1.3.1.spkg
  entity_change: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.2/substreams-sink-entity-changes-v1.3.2.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/antelope_transactions.wasm

modules:
  - name: ch_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

  - name: graph_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

sink:
  module: ch_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.clickhouse.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: wax

networks:
  wax:
    initialBlock:
      graph_out: 328132936
  eos:
    initialBlock:
      graph_out: 392634565

