type Block @entity {
  id:                             ID!
  blockHash:                      String!
  blockTime:                      Int!
  previous:                       String!
  transactions: [Transaction!]! @derivedFrom(field: "block")
}

type Transaction @entity {
  id:                 ID!
  txHash:             String!
  block:              Block!
  actions: [Action!]! @derivedFrom(field: "transaction")
}

type Action @entity {
  id:                       ID!
  txHash:                   String!
  actionOrdinal:            Int!
  account:                  String!
  name:                     String!
  jsonData:                 String!
  rawData:                  String!
  transaction:              Transaction!
}
